<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>

</head>
<body>
    <h1>Imagens...</h1>

    <p>Tente abrir este site em varios dispositivos diferentes ou 
        simplesmente aumente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 740px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1040px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>   
    
    <h1>Reproduzindo Midias</h1>
    
    <p>Aprendendo a inserir e reproduzir audios</p>
    <audio src="midia/saudadeesolidao.mp3" controls autoplay></audio>

    <p>Outra forma, para usar mais de um formato, caso seu nanegador não reproduza .mp3</p>
    <audio preload="metadata" autoplay controls >
        <source src="midia/virando-lata.mp3" type="audio/mp3">
        <source src="midia/virando-lata.ogg" type="audio/ogg">
        <source src="midia/virando-lata.wav" type="audio/wav">
        <p>Se seu navegador não reproduzir, realize o download  
            <a href="midia/virando-lata.mp3"> Clique aqui para fazer o Download </a>
        </p>
    </audio>

</body>
</html>
